<div class= "background">
<div class="searchContainer">
<input type="text" name="search" placeholder="Search for a Person to play with..">
</div>
<div class = "contentContainer">
<div class="onlineUsers">
  <ul>
    <h3> Players Available: </h3>
    <li *ngFor="let user of onlineUsers | async" (click)="inquireUser(user.$key)">
      <div class = "playerList"> <strong>{{user.username}}: </strong>
        <p class = "playerStatusText">{{user.in_game}}</p>
    </div>
    </li>
  </ul>
</div>
<div class = "buttonBox">
    <button (click)="newGame()">Online Game</button>
    <button (click)="newGame()">Offline Game</button>
    <button (click)="logout()">Logout</button>
    <!-- need to create this function "profiles()" -->
</div>
</div>
</div>
